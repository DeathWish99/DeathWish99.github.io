<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
</head>
<style>
  .center {
    margin: auto;
    height: 60%;
    width: 60%;
    border: 3px solid green;
    padding: 10px;
    padding-bottom: 80px;
  }

  .carousel-caption {
      color: black;
      bottom: -100px;
      z-index: 20;
      overflow: visible;
  }

</style>
<body style="display: block; margin: 0%;">
  <h1 style="text-align: center;">Portfolio Game Kevin Trisnadi</h1>
  <div class="center">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-bs-interval="false" data-pause="hover" >
        <div class="carousel-inner">
          <ol class="carousel-indicators" style="bottom: -10px;">
            <li data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselExampleControls" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselExampleControls" data-bs-slide-to="2"></li>
            <li data-bs-target="#carouselExampleControls" data-bs-slide-to="3"></li>
            <li data-bs-target="#carouselExampleControls" data-bs-slide-to="4"></li>
            <li data-bs-target="#carouselExampleControls" data-bs-slide-to="5"></li>
          </ol>
          <div id="0" class="carousel-item active">
            <img src="https://lh4.googleusercontent.com/w-tg7u6jeae5uF-bQGG7qpgpxcYuI2OMhYlhSyCo5ak_0mIbD5AF7bI4oBm2Ea5B4Mg=w2400" class="d-block w-100" alt="...">
          </div>
          <div id="1" class="carousel-item">
            <img src="https://lh3.googleusercontent.com/k59SEeIRCZ8AvycnLFRU0gXj-7M1jrKzKJj-5ZwFFR3Wz9YxfUoJnYIdrWQvKjr7sP0=w2400" class="d-block w-100" alt="...">
          </div>
          <div id="2" class="carousel-item">
            <img src="https://lh5.googleusercontent.com/jlwHfdjXKvKWI22DhmUiMfcC40FBfv2QqWFN3V449PQMGLVwrROh8Qza728lGYkZDgc=w2400" class="d-block w-100" alt="...">
          </div>
          <div id="3" class="carousel-item">
            <img src="https://lh3.googleusercontent.com/nw2b0KuQ4HWtl7XXDZibAoz_ZXGsrQMfb5Tn-jhKXs4sprWgFfmOwXrskIp62VBkM6w=w2400" class="d-block w-100" alt="...">
          </div>
          <div id="4" class="carousel-item">
            <img src="https://lh4.googleusercontent.com/cyVH5m7FcuJz5rimVnH9NpMod9BlsstTFD7mmw7QQji0HC0kJxRPb3yjFdAXhv4IR34=w2400" class="d-block w-100" alt="...">
          </div>
          <div id="5" class="carousel-item">
            <img src="https://lh5.googleusercontent.com/PPZDAci8FpPVOtG0eyt3HEoEF1JWOaIO-BFYx4Tr5TPFgg7PgEy-s2Q763I2NE6_Stk=w2400" class="d-block w-100" alt="...">
          </div>
        </div>
        <div class="carousel-caption d-none d-md-block">
          <h5 id="textHeading">Chicken Flock</h5>
          <p id="textDescription">Endless runner game with chickens and chicken upgrades</p>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="main.js"></script>
</html>
